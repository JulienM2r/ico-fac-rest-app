<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Add some CSS to change client UI -->
    <style>
      body {
        background-color: #232f3e;
        color: #ff9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin: 20px;
      }
      label,
      button {
        color: #ff9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
      }
      input {
        color: #232f3e;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
      }
      .align-center {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }
    </style>
    <script>
      var callAPI = (firstName, lastName) => {
        var myHeaders = new Headers();

        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({ firstName: firstName, lastName: lastName });
        var requestOptions = {
          method: "POST",
          headers: myHeaders,
          body: raw,
          redirect: "follow",
        };
        fetch("http://localhost:8080/api/v1/hello", requestOptions)
          .then((response) => response.text())
          .then((result) => {
            var data = JSON.parse(result);
            var item = document.querySelector(".item");
            item.innerHTML = `<h2>${data.firstName} ${data.lastName}</h2>
            <p>${data.message}</p>`;
          })
          .catch((error) =>
            console.log("Erreur de recuperation des donn√©es ", error)
          );
      };
    </script>
  </head>
  <body>
    <form>
      <label>First Name :</label>
      <input type="text" id="fName" />
      <label>Last Name :</label>
      <input type="text" id="lName" />
      <button
        type="button"
        onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)"
      >
        Call API
      </button>
    </form>

    <div class="content d-flex align-center">
      <ul class="card w-50 center">
        <li class="item">
          <h2>Item 1</h2>
          <p>Item 1 description</p>
        </li>
      </ul>
    </div>
  </body>
</html>
